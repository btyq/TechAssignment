name: Terraform Plan

on:
  pull_request:

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.7.2

      - name: Navigate to Terraform directory
        run: cd terraform

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan